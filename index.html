<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viva</title>
    <link rel="icon" href="materials/knife.ico" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url(materials/background.gif); /* Path to your GIF file (local) */
            background-size: cover; /* Ensures the GIF covers the whole area */
            background-position: center; /* Centers the GIF */
            background-repeat: no-repeat; /* Prevents repeating the GIF */
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Ensures it’s on top of the background but behind content */
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd; /* Fallback color for no image */
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .name {
            font-size: 24px;
            color: #fff;
            margin: 10px 0;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .bio {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .button-container {
            display: flex;
            flex-direction: row; /* Stack buttons vertically */
            align-items: center;
            gap: 7px;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .button, .button2, .copy-button {
            background-color: #a3a3a3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .button img, .copy-button img {
            width: 28px;
            height: 20px;
            margin-right: 8px;
        }
        .button2 img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .button:hover, .button2:hover, .copy-button:hover {
            background-color: #bfbfbf;
        }
        .button:focus, .button2:hover, .copy-button:focus {
            outline: none;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .avatar {
                width: 160px;
                height: 160px;
            }
            .name {
                font-size: 40px;
            }
            .bio {
                font-size: 16px;
            }
            .button, .button2, .copy-button {
                font-size: 28px;
                padding: 8px 16px;
            }
            .button img, .copy-button img {
                width: 24px;
                height: 16px;
            }
            .button2 img {
                width: 16px;
                height: 16px;
            }
            .button-container {
                flex-direction: column; /* Stack buttons vertically on smaller screens */
                gap: 4px;
            }
        }
        /* Additional media query for very small screens */
        @media (max-width: 480px) {
            .avatar {
                width: 120px;
                height: 120px;
            }
            .name {
                font-size: 36px;
            }
            .bio {
                font-size: 16px;
            }
            .button, .button2, .copy-button {
                font-size: 24px;
                padding: 6px 12px;
            }
            .button img, .copy-button img {
                width: 20px;
                height: 14px;
            }
            .button2 img {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="materials\avatar.png" alt="Avatar" class="avatar">
    <div class="name">viva</div>
    <div class="bio">Gray emotional boy.</div>
    <div class="button-container">
        <a class="copy-button" onclick="copyToClipboard('@vivasplyushchaya')">
            <img src="materials\discord.png" alt="Discord">Copy Discord
        </a>
        <a href="https://t.me/vivasplyushchaya" class="button2">
            <img src="materials\telegram.png" alt="Telegram">Telegram
        </a>
        <a href="https://www.youtube.com/channel/UCBwxBwOeftFzE7aoZ8lzkVA" class="button">
            <img src="materials\youtube.png" alt="YouTube">YouTube
        </a>
        <a href="https://github.com/vivasplyushchaya/" class="button2">
            <img src="materials\github.png" alt="GitHub">GitHub
        </a>
        <a href="https://steamcommunity.com/id/windfeelings/" class="button2">
            <img src="materials\steam.png" alt="Steam">Steam
        </a>
        <a href="https://namemc.com/profile/sevcatorha" class="button2">
            <img src="materials\minecraft.png" alt="Minecraft">Minecraft
        </a>
        <a href="https://osu.ppy.sh/users/26328776" class="button2">
            <img src="materials\osu.png" alt="osu!">osu!
        </a>        
    </div>

    <script>
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
